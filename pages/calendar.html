<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar | iStudy </title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- stylesheet -->
    <link rel="stylesheet"  href="/public/calendar.css"> 
</head>

<body>
  <div class="outer container-fluid d-flex px-0">
    <!-- Navbar -->
    <ul class="nav flex-column py-4">
      <li class="nav-item my-2 " >
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://media-public.canva.com/kxWWM/MAEr6SkxWWM/1/tl.png" alt="calendar" width="40px" height="40px">
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" id="email">user email</a></li>
            <li><a class="dropdown-item" href="#" id="logout">LogOut</a></li>
          </ul>
        </div>
      </li>

      <li class="nav-item my-2">
      <a class="nav-link active" aria-current="page" href="/home"><img src="  https://video-public.canva.com/VAFhvfSQQ_U/v/0f2985bc7b.gif" alt="profile" width="40px" height="40px"></a>
      </li>
      <li class="nav-item my-2">
        <a class="nav-link" href="/calendar"><img src="https://media-public.canva.com/dnQww/MAExRtdnQww/1/tl.png" alt="calendar" width="40px" height="40px"></a>
      </li>
    
    </ul>
    <div class="content mx-0 p-4">
      <!-- Calendar -->
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-md-5">
            <div class="calendar-container">
              <header class="calendar-header">
                <div class="calendar-current-date">
                  <span class="month"></span> <span class="year"></span>
                </div>
                <div class="calendar-navigation">
                  <span id="calendar-prev"
                          class="material-symbols-rounded">chevron_left
                  </span>
                  <span id="calendar-next"
                          class="material-symbols-rounded">chevron_right</span>
                  </span>
                </div>
              </header>
     
              <div class="calendar-body">
                <ul class="calendar-weekdays">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
              </div>
            </div>
          </div>
          <!-- Daily Tasks and Weekly Goal -->
          <div class="col-md-6 tasks-and-goals">
            <!-- Daily Tasks List -->
            <h3>Daily tasks</h3>
            <div class="tasks-list">
              <!-- populate tasks here from backend -->
            </div>
            <!-- Add Task Button -->
            <div class="add-task-btn">
              <button type="button" class="btn btn-primary btn-sm add-task" id="add-task">Add Task</button>
            </div>
            <!-- Modal for adding task -->
            <div id="myModal1" class="modal">
              <div class="modal-content">
                <div class="task-heading-add">
                  <span class="font2">Add Task <span class="close">&times;</span> </span>
                </div>
                <div class="task-content">
                  <form method="post">
                    <label for="task-heading" id="label-task" class="font2">Enter Task: </label>
                    <input type="text" name="task-heading" id="input-task" class="font2" required>
                    <br>
                    <label for="task-description" id="label-description" class="font2">Enter details: </label><br>
                    <textarea name="text-description" id="text-description" rows="3" cols="30" class="font2"></textarea>
                    <br>
                    <button type="submit" id="task-submit" class="font2">Add</button>
                  </form>
                </div>
              </div>
            </div>
            <h5>Daily Progress</h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- divider -->
            <div id="division"></div>
            <!-- Weekly Goals -->
            <div class="weekly-goal">
              <h3>Weekly goal</h3>
              <ol class="goals"></ol>
            </div>
            <!-- Modal for adding goal -->
            <div id="myModal2" class="modal">
              <div class="modal-content">
                <div class="goal-heading-add">
                  <span class="font2">Add Goal <span class="close">&times;</span> </span>
                </div>
                <div class="goal-content">
                  <form method="post">
                    <label for="goal-description" id="goal-description" class="font2">Enter details: </label><br>
                    <input type="text" name="goal-description" id="input-goal" class="font2" required>
                    <br>
                    <span class="font2">Add subtasks  </span><button class="add-subtask"> + </button><br>
                    <div class="div-subtask">
                      <input type="text" for="subtask" id="subtask" class="font2"><button id="subtask-submit" class="font2">Add</button><br>
                    </div>
                    <div class="subtasks-ul">
                      <ul class="subtasks"></ul><br>
                    </div>
                    <button type="submit" id="goal-submit" class="font2">Add Goal</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Function to display task
  let checkboxes;
  function getTasks(){
    let userEmail=localStorage.getItem("email");
    fetch(`/getTasks?email=${userEmail}`)
    .then(response => response.json())
    .then(data => {
      let tasksList=document.querySelector(".tasks-list");
      data.forEach(task=>{
        tasksList.innerHTML+= `
             <section id=${task._id}>
              <input type="checkbox" id=${task._id+"T"} ${task.status}>
                <label for=${task._id+"T"} class="blue">${task.taskTitle}</label><span class="ms-4" id="delete" onclick="deleteTask('${task._id}')">🚫</span><br>
              <ul>
                <li>${task.taskDesc}</li>
              </ul>
              </section>`        
      })
      checkboxes=document.querySelectorAll('input[type="checkbox"]');
      countCheckedBoxes();
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener("click", countCheckedBoxes);
      });
    })
  }
  getTasks();

  async function postData(url = "", data = {}) {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });
    return response.json();
  }

  let userEmail=localStorage.getItem("email");
  document.getElementById("email").innerText=userEmail;
  document.getElementById("logout").addEventListener("click",()=>{
    localStorage.removeItem("email");
    window.location.href="/";  
  })

  // add new task
  let submitTaskBtn=document.getElementById("task-submit");
  submitTaskBtn.addEventListener('click',async (e)=>{
    e.preventDefault();
    let taskHeading=document.getElementById("input-task").value;
    let taskDescription=document.getElementById("text-description").value;
    let startDate = new Date();
    let dueDate = new Date();
    dueDate.setDate(startDate.getDate() + 1);

    let taskObj={
      userEmail:userEmail,
      taskTitle:taskHeading,
      taskDesc:taskDescription,
      startDate:startDate,
      dueDate:dueDate,
    };
    //need to make a post request for adding task
    let response= await postData("/addTask",taskObj);
    if(response.title=="Task added successfully"){
      const taskId=response.taskId;
      document.querySelector(".tasks-list").innerHTML+= `
              <section id=${taskId}>
              <input type="checkbox" id=${taskId+"T"}>
                <label for=${taskId+"T"} class="blue">${taskHeading}</label><span class="ms-4" id="delete" onclick="deleteTask('${taskId}')">🚫</span><br>
              <ul>
                <li>${taskDescription}</li>
              </ul>
              </section>`;
      checkboxes=document.querySelectorAll('input[type="checkbox"]');
      countCheckedBoxes();
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener("click", countCheckedBoxes);
      });
    }
    else{
      alert("Task not added");
    }
  })

  // Delete task
  async function deleteTask(taskId) {
    const response = await fetch(`/deleteTask?taskId=${taskId}`, {
      method: 'DELETE',
    });
    const data = await response.json();
    // Handle the response from the backend
    if (data.title=="Task deleted successfully") {
      document.getElementById(taskId).remove();
      checkboxes=document.querySelectorAll('input[type="checkbox"]');
      countCheckedBoxes();
    } else {
      alert('Failed to delete task');
    }
  }
  let clickDate;
  let clickDateEle;
    // Function to handle click event on calendar dates
    let calendarDates = document.querySelector(".calendar-dates");
    calendarDates.addEventListener("click", async function(event) {
      // Handle the click event here
    clickDateEle=event.target;
    const month = months.indexOf(document.querySelector(".month").innerText); // Example month value
    const year =  parseInt(document.querySelector(".year").innerText); // Example year value
    const day = parseInt(event.target.innerText); // Example day number value
    // Create a new Date object using the given month, year, and day
     clickDate = new Date(year, month, day+1);
    // Use the date object as needed
    if(clickDateEle.classList.contains("goal-set")){
      const userEmail = localStorage.getItem("email");
      await postData("/getGoals", { userEmail, clickDate })
            .then(response => {

              const goals = response;
              const goalsList = document.querySelector(".goals");
              goalsList.innerHTML = "";
                goalsList.innerHTML += `<h5>📍${goals.goalTitle}</h5><span> Due Date: ${goals.dueDate.substring(0, 10)}</span>`;
                goals.subTasks.forEach(subTask => {
                  goalsList.innerHTML += `<li>${subTask}</li>`;
              });
            })
            .catch(error => {
              console.log("Error:", error);
            });

    }
    });
  // submit weekly goals
let goalSubmitBtn=document.querySelector("#goal-submit");
goalSubmitBtn.addEventListener("click", async(e) => {
    e.preventDefault();
    const userEmail = localStorage.getItem("email");
    let goalTitle = document.querySelector("#input-goal").value;
    let goalSubtasks = document.querySelectorAll(".subtasks li");
    let startDate = clickDate;
    let dueDate =new Date();
    dueDate.setDate(startDate.getDate() + 7);

    let subTaskList = [];
    for(let i=0;i<goalSubtasks.length;i++)
    {
        subTaskList.push(goalSubtasks[i].innerText);
    }
    let goalObj={
      userEmail:userEmail,
      goalTitle:goalTitle,
      subTasks:subTaskList,
      startDate:startDate,
      dueDate:dueDate,
    };
    let response = await postData("/addGoal", goalObj);
    if (response.title=="Goal added successfully") {
      alert("Goal added successfully");
      document.querySelector(".goals").innerHTML = `<h5>📍${goalTitle}</h5>`;
      subTaskList.forEach(subTask => {
        document.querySelector(".goals").innerHTML += `<li>${subTask}</li>`;
      });
      clickDateEle.classList.add("goal-set");
    } else {
        console.log('Failed to add goal');
    }
})

// Function to get goal dates and add class goal-set
async function getGoalDates() {
const userEmail = localStorage.getItem("email");
await postData("/getGoalDates", { userEmail })
  .then(response => {
  const goalDates = response;
  const calendarDates = document.querySelector(".calendar-dates");
  const activeLiElements = Array.from(calendarDates.childNodes).filter(node => !node.classList.contains("inactive"));
  goalDates.forEach(date => {
    const day = date.startDate.substring(8, 10);
    const dateElement = activeLiElements.find(element => element.innerText === day);
    dateElement.classList.add("goal-set");
  });
  })
    .catch(error => {
      console.log("Error:", error);
    });
}
getGoalDates();

</script>
<script src="/static/calendar.js"></script>
</html>
