<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | iStudy </title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/calendar.css"> 
</head>

<body>
  <div class="outer container-fluid d-flex px-0">
    <ul class="nav flex-column py-4">
      <li class="nav-item my-2 " >
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://media-public.canva.com/kxWWM/MAEr6SkxWWM/1/tl.png" alt="calendar" width="40px" height="40px">
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" id="email">user email</a></li>
            <li><a class="dropdown-item" href="#" id="logout">LogOut</a></li>
          </ul>
        </div>
        <!-- <a class="nav-link"><img src="https://media-public.canva.com/kxWWM/MAEr6SkxWWM/1/tl.png" alt="calendar" width="40px" height="40px"></a> -->
      </li>

      <li class="nav-item my-2">
      <a class="nav-link active" aria-current="page" href="/home"><img src="  https://video-public.canva.com/VAFhvfSQQ_U/v/0f2985bc7b.gif" alt="profile" width="40px" height="40px"></a>
      </li>
      <li class="nav-item my-2">
        <a class="nav-link" href="/calendar"><img src="https://media-public.canva.com/dnQww/MAExRtdnQww/1/tl.png" alt="calendar" width="40px" height="40px"></a>
      </li>
    
    </ul>
    <div class="content mx-0 p-4">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-md-8">
            <div class="calendar-container">
              <header class="calendar-header">
                <div class="calendar-current-date">
                  <span class="month"></span> <span class="year"></span>
                </div>
                <div class="calendar-navigation">
                  <span id="calendar-prev"
                          class="material-symbols-rounded"><
                  </span>
                  <span id="calendar-next"
                          class="material-symbols-rounded">></span>
                  </span>
                </div>
              </header>
     
              <div class="calendar-body">
                <ul class="calendar-weekdays">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
              </div>
            </div>
          </div>
          <div class="col-md-4 tasks-and-goals">
            <!-- Daily Tasks and Weekly Goal -->
            <!-- Daily Tasks List -->
            <div class="tasks-list">
              <h3>Daily tasks</h3>
              <input type="checkbox" id="task1" name="task1" checked>
              <label for="task1">Task 1</label><br>
              <ul>
                <li>Details...</li>
              </ul><br>
              <input type="checkbox" id="task2" name="task2">
              <label for="task2">Task 2</label><br>
              <ul>
                <li>Details...</li>
              </ul><br>
              <input type="checkbox" id="task3" name="task3" checked>
              <label for="task3">Task 3</label><br>
              <ul>
                <li>Details...</li>
              </ul>
            </div>
            <!-- Add Task Button -->
            <div class="add-task-btn">
              <button type="button" class="btn btn-primary btn-sm add-task">Add Task</button>
            </div>
            <!-- Modal for adding task -->
            <div id="myModal1" class="modal">
              <div class="modal-content">
                <div class="task-heading-add">
                  <span>Add Task <span class="close">&times;</span> </span>
                </div>
                <div class="task-content">
                  <form method="post">
                    <label for="task-heading" id="label-task">Enter Task: </label>
                    <input type="text" name="task-heading" id="input-task" required>
                    <br>
                    <label for="task-description" id="label-description">Enter details: </label><br>
                    <textarea name="text-description" id="text-description" rows="3" cols="30"></textarea>
                    <br>
                    <button type="submit" id="task-submit">Add</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- divider -->
            <div id="division"></div>
            <!-- Weekly Goals -->
            <div class="weekly-goal">
              <h3>Weekly goal</h3>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p>Description of the weekly goal...</p>
              <!-- Add goal button -->
              <button type="button" class="btn btn-primary btn-sm add-goal">Add Goal</button>
            </div>
            <!-- Modal for adding goal -->
            <div id="myModal2" class="modal">
              <div class="modal-content">
                <div class="goal-heading-add">
                  <span>Add Goal <span class="close">&times;</span> </span>
                </div>
                <div class="goal-content">
                  <form method="post">
                    <label for="goal-description" id="goal-description">Enter details: </label><br>
                    <textarea name="text-description" id="goal-text-description" rows="3" cols="30"></textarea>
                    <br>
                    <button type="submit" id="goal-submit">Add</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let userEmail=localStorage.getItem("email");
  document.getElementById("email").innerText=userEmail;
  document.getElementById("logout").addEventListener("click",()=>{
    localStorage.removeItem("email");
    window.location.href="/";
    
  })
</script>
<script src="/static/calendar.js"></script>


</html>
