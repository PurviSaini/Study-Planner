<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | iStudy </title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/signup.css">
</head>

<body>
    <div class="container d-flex flex-row-reverse external">
        <div class="container side ms-5">
            <h1 class="text-center">iStudy<br>
                <p class="fs-5 my-1" style="color: rgba(128, 0, 128, 0.74);">Interactive study planner</p>
            </h1>
            <img src="https://media-public.canva.com/Zmwm0/MAFjjqZmwm0/1/tl.png" alt="image" width="90%">
        </div>

        <div class="container">
            <div class="container strip"> </div>
            <br>
            <div class="container border my-5 p-5 border-dark main">
                <h1>Login</h1>
                <div>
                    <!-- Login form -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="mt-4">Submit</button>
                </div>
                <p>New User? <a href="/signup"> Register here</a></p>
            </div>
        </div>
    </div>
</body>

<script>
    async function postData(url = "", data = {}) {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });
        return response.json();
    }

    document.querySelector('button').addEventListener('click', async function () {
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        let response = await postData("/login", { email: email, password: password });
        alert(response.title);
        document.querySelector('#email').value = "";
        document.querySelector('#password').value = "";
        if(response.title == "Login successful"){
            window.location.href="/home";
            localStorage.setItem("email", email);
        }
    });

</script>
</html>
